<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
      <div class="card"
           data-qa="card">
        <div>
          <img class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock">
        </div>
        <div class="card__content">
          <h2 class = "card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
          <p class="card__code">Product code: 195434</p>

          <div class="card__star">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="card__star-reviews">Reviews: 5</div>
          </div>
          <div class="card__price">
            <div class="card__price-text">Price:</div>
            <div class="card__price-value">$2,199</div>
          </div>
          <a class="card__buy"
            href="#"
            data-qa="hover">
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
